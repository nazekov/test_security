<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Добро пожаловать в Админ панель</h1>
<!--    <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>-->
    <p>Вы вошли, как</p>
<!--    <div sec:authentication="principal.username"></div>-->
    <span th:text="${#authentication.name}"></span>
<!--    <div sec:authentication="principal.authorities"></div>-->
    <p>Добавить пользователя</p>
    <div>
        <form action="/admin/add" method="POST" enctype="multipart/form-data">
            <p>
                <label for="name">
                    Имя:
                    <input type="text" id="name" name="name" placeholder="Имя" required="required">
                </label>
            </p>
            <p>
                <label for="email">
                    Почта:
                    <input type="text" id="email" name="email" placeholder="Почта" required="required">
                </label>
            </p>
            <p>
                <label for="password">
                    Пароль:
                    <input type="text" id="password" name="password" placeholder="Пароль" required="required">
                </label>
            </p>

            <p>Выберите роль:</p>
            <select name="role" required="required">
                <option value="">Выберите роль</option>
                <option value="GUEST">Гость</option>
                <option value="USER">Пользователь</option>
                <option value="MODERATOR">Модератор</option>
                <option value="ADMIN">Администратор</option>
            </select>

            <button type="submit">Добавить</button>
        </form>
    </div>

    <h2 style="margin: 50px 50px">
        Все люди
    </h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Статус</th>
            <th>Почта</th>
            <th>Номер реквизита</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${personList}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.status}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.requisite}"></td>
            <td th:text="${person.role}"></td>
            <td>
                <p th:if="${person.status == person.status.ACTIVE}">
                    <a th:if="${#authentication.isAuthenticated()}" th:href="@{'/black-list/ban-form/' + ${person.id}}" style="color: crimson">Забанить</a>
                </p>
                <p th:if="${person.status == person.status.BANNED}">
                    <a th:if="${#authentication.isAuthenticated()}" th:href="@{'/black-list/' + ${#authentication.name} + '/unban/' + ${person.id}}" style="color: darkgreen">Разбанить</a>
                </p>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 style="margin: 50px 50px">
        Черный список
    </h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Номер реквизита</th>
            <th>Сервис</th>
            <th>Статус</th>
            <th>Дата создания</th>
            <th>Кем создан</th>
            <th>Дата обновления</th>
            <th>Кем обновлен</th>
            <th>Комментарий</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blockedPerson : ${blockedPersonList}">
            <td th:text="${blockedPerson.id}"></td>
            <td th:text="${blockedPerson.requisite}"></td>
            <td th:text="${blockedPerson.userService}"></td>
            <td th:text="${blockedPerson.status}"></td>
            <td th:text="${blockedPerson.createdDate}"></td>
            <td th:text="${blockedPerson.createdBy.email}"></td>
            <td th:text="${blockedPerson.updatedDate}"></td>
            <td th:text="${blockedPerson.updatedBy} ? ${blockedPerson.updatedBy.email} : '----'"></td>
            <td th:text="${blockedPerson.comment}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <a href="/logout">Выйти из системы</a>
    </div>
</body>
</html>
